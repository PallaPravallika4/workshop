<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
    <h1>Names of all students:</h1>
    <table border="3">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Gender</th>

        </tr> 
        {% for student in mystudents %}
        <tr>
        <td>{{student.first_name}} </td>
        <td>{{student.last_name}} </td>
        <td>{{student.email}} </td>
        <td>{{student.gender}} </td>
        </tr>
        {% endfor %}
    </table>
        

    
    
</body>
</html>
